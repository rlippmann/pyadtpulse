    <script type="text/javascript">
      // g.isSessionTimeoutAllowed is set in browserSpecificHtmlTag.template
      // by setting mfaSignIn here, it causes g.isSessionTimeoutAllowed to become false, which disables

      window.mfaSigninInProgress = true;

      window.addEventListener('DOMContentLoaded', function(event) {
        setInterval(function() {
          checkSessionTimeout();
        }, 60000);
      });

      // callback functions for React App
      function returnToPortalCb() {
        window.location.href = "../access/PostSigninProcessServ";
      }

      function returnToSignInCb(error) {
        // error that is passed to signin.jsp page:
        //   "ns": for session timeout (STR.SIGN_IN.NOT_SIGNED_IN_OR_INACTIVE)
        //   "un": for unexpected error (STR.SIGN_IN.SIGNED_OUT.UNEXPECTED_CONDITION)
        if (error && (error === "ns" || error === "un")) {
          window.location.href = "../access/signout.jsp?e=" + error;
        } else {
          window.location.href = "../access/signout.jsp";
        }
      }
    </script>
